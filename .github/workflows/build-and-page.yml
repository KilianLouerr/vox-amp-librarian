name: Build and Publish on GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/tmarsteel/vox-amp-librarian-builder-image
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: gradle build
        run: gradle clean build -x browserTest

  deploy:
    needs: build
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build/distributions'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1